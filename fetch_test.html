<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="results"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(() => {
        let drinksforall = [];

        fetch(
          `https://www.thecocktaildb.com/api/json/v1/1/filter.php?a=Non_Alcoholic`
        )
          .then(response => {
            return response.json();
          })
          .then(drinkArray => {
            console.log(drinkArray);
            drinksforall = [...drinksforall, ...drinkArray.drinks];
          })
          .then(() => {
            let drinkslist = drinksforall.map(array => {
              return `<li><a href=${array.strDrinkThumb}>${array.strDrink}$</a></li>`;
            });
            console.log(drinkslist);
            let drinknow = document.querySelector("#results");
            drinknow.innerHTML = drinkslist.join("");
          });
      });
    </script>
  </body>
</html>
